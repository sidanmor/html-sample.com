<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Performance Testing Utility</title>

    <script src="https://unpkg.com/vue"></script>
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha256-k2WSCIexGzOj3Euiig+TlR8gA0EmPjuc79OEeY5L45g="
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css"
      integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="performance.css" />
  </head>
  <body>
    <div class="container">
      <div class="starter-template">
        <h1 id="header">
          {{ message }}
        </h1>
      </div>
    </div>
    <div class="container">
      <div class="row">
        <div class="col-3"></div>
        <div class="col">
          <div>Commons:</div>
          <div id="commonsEditor">{{ code }}</div>
        </div>
        <div class="col-3"></div>
      </div>
    </div>
    <div class="container">
      <div class="row">
        <div class="col">
          <div id="leftTitle">{{ text }}</div>
          <div id="leftEditorWrapper" v-bind:class="{ winner: isWinner }">
            <div id="leftEditor">{{ code }}</div>
          </div>
        </div>
        <div class="col">
          <div id="rightTitle">{{ text }}</div>
          <div id="rightEditorWrapper" v-bind:class="{ winner: isWinner }">
            <div id="rightEditor">{{ code }}</div>
          </div>
        </div>
      </div>
    </div>

    <div class="container">
      <div class="row">
        <div class="col">
          <button id="runTest" onclick="runTest()">Run Test</button>
        </div>
      </div>
    </div>

    <script src="https://cdn.rawgit.com/dzwillia/vue-simple-spinner/v1.2.5/dist/vue-simple-spinner.min.js"></script>
    <div class="container">
      <div class="row">
        <div class="col">
          <div id="running" v-show="show" class="margin-top-10">
            <vue-simple-spinner></vue-simple-spinner>
          </div>
        </div>
      </div>
    </div>

    <a
      id="content"
      style="color: inherit; text-decoration: none; display: flex; justify-content: center; font-size: xx-large; margin-top: 100px;"
      href="https://sidanmor.com/javascript-performance-test-d09bde3c2976"
      target="_blank"
    >
      ⭐️The full instructions how to use this JavaScript Performance Test⭐️
    </a>

    <a
      id="content"
      style="color: inherit; text-decoration: none; display: flex; justify-content: center; font-size: xx-large; margin-top: 100px;"
      href="https://html-sample.com/"
    >
      html-sample.com
    </a>

    <script src="ace.js" type="text/javascript" charset="utf-8"></script>
    <script src="performance.js"></script>
    <script src="editor.js"></script>

    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"
      integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js"
      integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
